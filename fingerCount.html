<!DOCTYPE html>


<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap Motion FingerCount</title>

<!--leapMotion library-->
<script src="leap-0.6.4.js"></script>

<!--arduino buttons library-->
<script></script>

<!--fingerDetection script-->
<script src="fingerCount.js"></script>
<!--page layout code-->

<script src="layout.js"></script>

</head>


<body>
<h1>Leap Motion FingerCount </h1>
<div id="main">
  <button id="pause" onclick="togglePause()">Pause</button>
  <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
  <h3>Finger and tool data:</h3>
  <div id="pointableData"></div>
  <div style="clear:both">
  <div id="fingerCount"></div>
  <div style="clear:both">
  <div id="letters"></div>
  <h3>Pick your letter:</h3>
  
  <button id="b1"></button>
  <button id="b2"></button>
  <button id="b3"></button>
  <button id="b4"></button>
  <button id="b5"></button>
  <div style="clear:both">
  <input id="name" type="text" placeholder="Enter your text here"/>
  
</body>
</html>
