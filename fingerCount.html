<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Leap Motion Finger Count</title>

	<!--leapMotion library-->
	<script src="leap-0.6.4.js"></script>

	<!--arduino buttons library-->
	<script src="button.js"></script>

	<!--fingerDetection script-->
	<script src="fingerCount.js"></script>

	<!--page layout code-->
	<script src="layout.js"></script>

	<style>
	img {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	}
	</style>

    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>


<body>
<h1>Leap Motion FingerCount </h1>
<div id="main">
  <br><button id="pause" onclick="togglePause()">Pause</button>
  <br><input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
  <br><h3>Finger and tool data:</h3>
  <div id="pointableData"></div>
  <div style="clear:both">
  <div id="fingerCount"></div>
  <div style="clear:both">
  <div id="letters"></div>
  <h3>Pick your letter:</h3>
  
  <br><button id="b1" onclick="defaultImg()"></button>
  <button id="b2" onclick="defaultImg()"></button>
  <button id="b3" onclick="defaultImg()"></button>
  <button id="b4" onclick="defaultImg()"></button>
  <button id="b5" onclick="defaultImg()"></button>
  
  
   <br><br>Text Entry:<br>
   <br><input autocomplete="off" id="input" type="text" onkeyup="textUpdated(this)"><br>
   <p id="guess"></p>
   <!--Keep one of these-->
	<textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>	
	<div>
			<ul>
				<li>Use TAB to select the autocomplete suggestion</li>
				<li>Use ESC to clear the text box</li>
			</ul>
		</div>
	<script src="script.js"></script>
	<center>
		<img src="keyPic" src="keyPic" style="display:none;" alt="Text Entry Map">
	  </center>
	  
</body>
</html>
